<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ContentLibrary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body class="no-js blue-theme fixed-sidebar">

    <div id="wrapper" class="gray-bg">


        <!-- Page wrapper -->
        <div class="page-layout">
            <!-- Top navbar row -->
            <div class="topmenu">
                <div class="row">
                    <div class="container-fluid">
                        <nav class="navbar">
                            <div class="navbar-header">
                                <p class="navbar-side-toggle">Toggle sidebar</p>
                            </div>

                            <ul class="navbar-links navbar-right">
                                <li><a href="/signin.html">Login</a></li>
                                <li><a href="/login.html">Login</a></li>
                                <li><a href="/logout.html">Login</a></li>
                                <li><a href="#">Messages</a></li>
                                <li><a href="#">Other</a></li>
                                <li><a href="/account.html">Account</a></li>
                            </ul>
                        </nav>
                    </div>

                </div>
                <!-- ./Top navbar row -->

            </div>

            <!-- Dynamic content -->
            <div class="page-content">


                <div class="form-box">
                   <div class="form-headline">
                       <p>Login form</p>
                   </div>

                    <div class="box primary-box">
                        <div class="box-body">
                            <p class="form-title">Please log in to continue</p>

                            <form class="login-form" method="post">
                                <div class="form-group">
                                    <label for="loginName" class="sr-only">Your name:</label>
                                    <input id="loginName" name="name" type="text" class="form-control" placeholder="Your name"/>
                                </div>

                                <div class="form-group">
                                    <label for="loginPassword" class="sr-only">Your password:</label>
                                    <input id="loginPassword" name="password" type="password" class="form-control" placeholder="Your password"/>
                                </div>

                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="checkbox">
                                            <label for="rememberMe">
                                                <input id="rememberMe" type="checkbox"/>
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-block btn-primary">Log in</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="box-footer">
                            <ul>
                                <li><a href="#">I don`t have an accout</a></li>
                                <li><a href="#">I forgot my password</a></li>
                            </ul>
                        </div>
                    </div>
                </div>



            </div>
            <!-- ./Dynamic content -->
        </div>
        <!-- ./Page wrapper -->
    </div>





</body>
</html>
