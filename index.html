<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ContentLibrary</title>

    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body class="no-js blue-theme fixed-sidebar">

    <div id="wrapper">

        <!-- Navigation left bar -->
        <nav class="navbar-static-side navbar-primary">
            <div class="container-fluid">
                Search bar
                <form action="">
                    <input type="text"/>
                </form>
            </div>
        </nav>
        <!-- ./Navigation left bar -->


        <!-- Page wrapper -->
        <div class="page-wrapper gray-bg">
            <!-- Top navbar row -->
            <div class="row">
                <div class="container-fluid">
                    <nav class="navbar">
                        <div class="navbar-header navbar-left">
                            <p class="navbar-side-toggle">Toggle sidebar</p>
                        </div>

                        <ul class="navbar-links navbar-right">
                            <li>Login</li>
                            <li>Messages</li>
                            <li>Other</li>
                            <li>Account</li>
                        </ul>
                    </nav>
                </div>

            </div>
            <!-- ./Top navbar row -->

            <!-- Dynamic content -->
            <div class="page-content">

            </div>
            <!-- ./Dynamic content -->

            <div class="row">
                <div class="footer">
                    <div class="container-fluid">
                        <div class="pull-right">
                            New theme sceleton
                        </div>
                        <div>
                            <p>Author: Nikita Slobodian</p>
                        </div>
                    </div>
                </div>

            </div>


        </div>
        <!-- ./Page wrapper -->
    </div>


    <!--<div class="preloader">-->
        <!--<div class="loader"></div>-->
    <!--</div>-->


    <!--Content topline/header-->
    <script type="text/template" id="indexTopline">
        <div class="row">
            <div class="content-topline">
                Content topline
            </div>
        </div>
    </script>
    <!-- ./Content topline/header -->

    <!-- Video-type cart template -->
    <script type="text/template" id="videoCart">

            <div class="content-cart video-type-cart">
                <div class="row">
                    <div class="cart-head">
                        <div class="toolbar">
                            <div class="pull-right">
                                <a href="#" class="rate-button"><i class="icon-rate-star"></i><%= votes %></a>
                                <a href="#"><i class="icon-goto"></i></a>
                            </div>
                            <a href="#" class="label label-hover"><%= author %></a>
                        </div>
                        <!-- Fullwidth cart figure -->
                        <figure>
                            <!-- Video -->
                            <div class="video-frame">
                                <iframe width="640" height="360" src="<%= featureLink %>" frameborder="0" allowfullscreen=""></iframe>
                            </div>
                            <!-- ./Video -->
                        </figure>

                    </div>
                    <!-- ./Fullwidth cart figure -->
                </div>
                <!--<div class="cart-body"></div>-->
                <!--<div class="cart-footer"></div>-->
            </div>
            <!-- ./Video-type cart example -->

    </script>
    <!-- ./Video-type cart template -->


    <!-- Text-type cart template -->
    <script type="text/template" id="textCart">

            <div class="content-cart text-type-cart">

                <div class="row">
                    <div class="cart-head">
                        <div class="toolbar">
                            <div class="pull-right">
                                <a href="#" class="rate-button"><i class="icon-rate-star"></i><%= votes %></a>
                                <a href="#"><i class="icon-goto"></i></a>
                            </div>
                            <a href="#" class="label label-hover"><%= author %></a>
                        </div>
                        <!-- Fullwidth cart figure -->
                    </div>
                    <!-- ./Fullwidth cart figure -->
                </div>

                <div class="cart-body">
                    <div class="cart-description">
                        <h3 class="post-title"><%= title %></h3>
                        <div class="post-content"><%= content %></div>
                    </div>
                </div>
            </div>

    </script>
    <!-- ./Text-type cart template -->

    <!-- Image-type cart template -->
    <script type="text/template" id="imageCart">

            <div class="content-cart image-type-cart">
                <div class="row">
                    <div class="cart-head">
                        <div class="toolbar">
                            <a href="#" class="pull-right rate-button"><i class="icon-rate-star"></i><%= votes %></a>
                            <a href="#" class="label label-hover"><%= author %></a>
                        </div>
                        <!-- Fullwidth cart figure -->

                        <figure>
                            <!-- Image -->
                            <a href="#" class="cart-link">
                            <!--<a href="#" class="cart-image cart-link" style="background-image: url('<%= featureLink %>')">-->
                                <!-- SEO image -->
                                <img src="<%= featureLink %>" alt="<%= title %>"/>
                                <!-- ./SEO image -->
                            </a>
                            <!-- ./Image -->
                        </figure>
                    </div>
                    <!-- ./Fullwidth cart figure -->
                </div>
            </div>
            <!-- ./Image-type cart example -->

    </script>
    <!-- ./Image-type cart template -->


    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>

    <script src="/assets/js/database/index_data.js"></script>

    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/include.js"></script>


</body>
</html>
